<html>
    <head>
        <title>List Demo</title>
    </head>
    <body>
        <ul type="none">
            <li>Shirt</li>
            <li>Shoes</li>
            <li>Pent</li>
            <li>Belt</li>
            <li>Hat</li>
        </ul>
        <ol type="1" start="3">
            <li>hello</li>
            <li>I am</li>
            <li>a</li>
            <li>Web</li>
            <li>devoloper</li>
        </ol>
        <ol type="A" start="3">
            <li>hello</li>
            <li>I am</li>
            <li>a</li>
            <li>Web</li>
            <li>devoloper</li>
        </ol>
        <ol type="a" start="3">
            <li>hello</li>
            <li>I am</li>
            <li>a</li>
            <li>Web</li>
            <li>devoloper</li>
        </ol>
    </body>
</html>
