<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h4>Check "N" is a Number which is lies between two Numbers "a" and "b"</h4>

    <script>
        var N = 22, a = 10, b = 1000;
        if (N >= a && N <= b) {
            console.log("Number is lies between a and b");
        } else {
            console.log("No number is not lies between a and b");
        }
    </script>
</body>
