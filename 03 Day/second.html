<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Else if Statement -->
    <script>
        var num = 44441;
        console.log(num%2);
        if (num%2==0) {
            console.log("Number is Even");
        }else{
            console.log("Number is Odd");
        }
    </script>
</body>
</html>
