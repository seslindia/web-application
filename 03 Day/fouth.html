<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Check if the given number is divisible by 3 and 5 -->
    <script>
        var num = 44;

        if (num%3 == 0 && num%5 == 0) {
            console.log("Yes number is divisible by 3 and 5");
        } else {
            console.log("No number is not divisible by 3 and 5");
        }
    </script>
</body>
</html>
